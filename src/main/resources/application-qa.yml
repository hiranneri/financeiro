server:
  port: 8082
  application:
    name: financeiro
  error:
    include-stacktrace: never

spring:
  datasource:
    url: jdbc:postgresql://banco-financeiro:5434/financeiro
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
    hikari:
      username: postgres
      password: secret
      driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: none
        boot:
          allow_jdbc_metadata_access: false
    generate-ddl: true